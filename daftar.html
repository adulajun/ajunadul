<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Proyek GitHub</title>
    <style>
        /* Menggunakan style yang sama dengan Login agar serasi */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: #333; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer-text { text-align: center; margin-top: 20px; font-size: 14px; color: #888; }
        .footer-text a { color: #667eea; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Buat Akun Baru</h2>
        <form>
            <div class="input-group">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Nama lengkap Anda" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Email aktif" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Buat password" required>
            </div>
            <button type="submit">Daftar Sekarang</button>
        </form>
        <p class="footer-text">Sudah punya akun? <a href="index.html">Login di sini</a></p>
    </div>

</body>
</html>
